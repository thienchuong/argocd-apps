  source:
    helm:
      valueFiles:
      - values.yaml
    path: values/{{ .Values.spec.destination.cluster }}/{{ .Values.spec.destination.folder }}/bank-vault-secrets-webhook
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    {{- toYaml .Values.spec.syncPolicy | nindent 8 }}
